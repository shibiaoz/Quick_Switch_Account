<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TIE BA FE HELPER </title>
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<div class="body">
		<header class="title text-center">
			<h3>快速切换账号</h3>
		</header>
		<section class="display-block p_a_20">
			<select id="sel" class="sel w_160 h_40 f-20">
		
			</select>
		</section>
		<button class="btn j_Loginbtn display-block switch-btn">快速切换</button>
		<section>
			<p class="btn-wraper">
				<input type="text" placeholder="用户名" id="userName">
				<input type="text" placeholder="密码" id="userPwd">
				<button type="button" class="j_add_btn btn ">增加</button>	
				<button type="button" class="j_remove_btn btn ">全部清除</button>
			</p>
		</section>
	
	</div>
	
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
